<h4 class="title">Lista de veículos</h4>

<div class="card p-4">
  <mat-form-field class="filter mb-4" appearance="outline">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Procurar veículo" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
        <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
      </ng-container>
  
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
        <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ano </th>
        <td mat-cell *matCellDef="let row"> {{row.ano}} </td>
      </ng-container>
  
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
        <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
      </ng-container>
  
      <ng-container matColumnDef="chassi">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Chassi </th>
        <td mat-cell *matCellDef="let row"> {{row.chassi}} </td>
      </ng-container>
  
      <ng-container matColumnDef="renavam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Renavam </th>
        <td mat-cell *matCellDef="let row"> {{row.renavam}} </td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> 
          <div class="w-100 d-flex justify-content-center">Ações</div> 
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="acoes">
            <button 
              class="button-delete" 
              mat-fab color="warn" 
              aria-label="Deletar veículo"
              matTooltip="Excluir"
              (click)="deleteVehicle(row._id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button 
            class="button-edit" 
            mat-fab color="warn" 
            aria-label="Deletar veículo"
            matTooltip="Editar"
            (click)="editVehicle(row)">
            <mat-icon>edit</mat-icon>
          </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum veículo encontrado com o flitro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a página"></mat-paginator>
  </div>
</div>
